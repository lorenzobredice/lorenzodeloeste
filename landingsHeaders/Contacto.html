<form method="POST" action="/landingsHeaders/formularioContacto.php" class="needs-validation" novalidate>

  <div class="form-row mt-5">

          <label for="validarNombre">Nombre y Apellido:</label>
          <input type="text" class="form-control" id="names" name="nombre" required>
      </div>
  </div>

  <div class="form-row">
      <div class="col-md-4 mb-3">
          <label for="validarEmail">Email:</label>
          <input type="email" class="form-control" id="email" name="email" required>
      </div>
  </div>

  <div class="form-group">
      <label for="validationMensaje">Mensaje:</label>
      <textarea class="form-control" id="mensaje"  rows="3" min="25" name="mensaje" required></textarea>
  </div>

  <div class="form-group mb-10">
      <button class="btn btn-primary" type="submit" id="btnsend" name="submit">Enviar mensaje</button>
      <button class="btn btn-success" type="reset" name="reset">Limpiar</button>
  </div>

        <script>
          (function() {
              'use strict';
              window.addEventListener('load', function() {
                  var forms = document.getElementsByClassName('needs-validation');
                  var validation = Array.prototype.filter.call(forms, function(form) {
                      form.addEventListener('submit', function(event) {
                          if (form.checkValidity() === false) {
                              event.preventDefault();
                              event.stopPropagation();
                          }
                          form.classList.add('was-validated');
                      }, false);
                  });
              }, false);
